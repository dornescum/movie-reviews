<div class="login-container">
  <img class="film" src="./assets/film.png" alt="film">
  <div class="logo">Rotten Tomatoes</div>
  <div class="desc">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusantium debitis dolorem fugit impedit iste
    necessitatibus, neque omnis quo voluptatibus.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input type="text" id="uname" name="uname" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="text" id="pword" name="pword"  class="form-control" [(ngModel)]="password">
    </div>
    <div class="btn-container">
      <div class="error">{{errorMsg}}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
